version: "2"

services:
  # PostgreSQL Service
  postgresDb:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    ports:
      - "5432:5432"  # PostgreSQL Database
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # SonarQube Service
  sonarqube:
    image: sonarqube:8.9.7-community
    restart: unless-stopped
    depends_on:
      - postgresDb
    environment:
      - SONAR_JDBC_URL=jdbc:postgresql://postgresDb:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
      - SONAR_WEB_JVM_OPTS=-Xmx2048m -Xms512m
    ports:
      - "9000:9000"  # Standard SonarQube Port
    volumes:
      - 'SonarQube_data:/opt/sonarqube/data'
      - 'SonarQube_extensions:/opt/sonarqube/extensions'
      - 'SonarQube_logs:/opt/sonarqube/logs'

  # Nexus Service
  nexus:
    image: sonatype/nexus3
    ports:
      - "8100:8081"
      - "8082:8082"
    volumes:
      - 'nexus-data:/nexus-data'

  # Grafana Service
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    volumes:
      - 'grafana-data:/var/lib/grafana'
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=07248745

volumes:
  SonarQube_data:
  SonarQube_extensions:
  SonarQube_logs:
  nexus-data:
  grafana-data:
  postgres_data:
